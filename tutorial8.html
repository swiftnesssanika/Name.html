<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>forms and inputs</title>
</head>

<body>
    <h2>This is HTML form tutorial.</h2>
    <form action="backend.java"></form>
    <label for="name">Name</label>
    <div>
         <input type="text" name="myName" id="name">
    </div>
    <br>
    <label for="Roll">Roll</label>
    <div>
        <input type="text" name="myRoll" id="Roll">
    </div>
    <br>
    <label for="Email">Email</label>
    <div>
        <input type="email" name="myEmail" id="Email">
    </div>
    <br>
    <label for="Data">Data</label>
    <div>
        <input type="date" name="myDate" id="Data">

    </div>
    <br>
    <label for="Bonus">Bonus</label>
    <div>
        <input type="number" name="myBonus" id="Bonus">
    </div>
    <br>
    <label for="Are You Eligible?">Are You Eligible?</label>
    <div>
        <input type="checkbox" name="myEligibility" id="Are You Eligible?">
    </div>
    <br>
    <label for="Gender"></label>
    <div>
        Gender :Female <input type="radio" name="myGender" id="Gender"> male <input type="radio" name="myGender" id="Gender">
        Other <input type="radio" name="myGender" id="Gender">
    </div>
    <br>
    <label for="Write about yourself :">Write about yourself</label>
    <div>
       <br><textarea name="myText" cols="30" rows="10" id="Write about yourself"></textarea>
       </div>
       <br>
       <label for="car">Car</label>
       <select name="myCar" id="car" >
        <option value="ind">Indica</option>
        <option value="swf">Swift</option>
        <option value="fortuner">Fortuner</option>
       </select>
       <br>
       <br>
    <div>
        <input type="submit" value="submit Now">
        <input type="reset" value="Reset Now">
    </div>
</body>

</html>
